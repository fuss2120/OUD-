        </button>
        <form action="/Login" method="post">
          <button type="submit" class="btn btn-link navbar-btn navbar-link">Logout</button>
        </form>

      <div class="user-name">
        <h1>Welcome 'Users Name'</h1>
      </div>
      
      <div class="card-body2">
        <div class="card-deck">
          <div class="card">
            <div class="card-body">
              <svg class="bi bi-person-square"  width="250" height="250" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M14 1H2a1 1 0 00-1 1v12a1 1 0 001 1h12a1 1 0 001-1V2a1 1 0 00-1-1zM2 0a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2V2a2 2 0 00-2-2H2z" clip-rule="evenodd"/>
                <path fill-rule="evenodd" d="M2 15v-1c0-1 1-4 6-4s6 3 6 4v1H2zm6-6a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"/>
              </svg><br><br>
              <h4 class="card-title">Patients and Users</h4>
              <p class="card-text">Want to add users or see who is in the system? Click below!
              </p>
              <a href="user.html" class="btn btn-black">Patients/ Users</a>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <svg class="bi bi-envelope-open-fill" width="250" height="250" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M8.941.435a2 2 0 00-1.882 0l-6 3.2A2 2 0 000 5.4v.125l8 4.889 8-4.889V5.4a2 2 0 00-1.059-1.765l-6-3.2zM16 6.697l-5.875 3.59L16 13.743V6.697zm-.168 8.108L9.246 10.93l-.089-.052-.896.548-.261.159-.26-.16-.897-.547-.09.052-6.585 3.874A2 2 0 002 16h12a2 2 0 001.832-1.195zM0 13.743l5.875-3.456L0 6.697v7.046z" clip-rule="evenodd"/>
              </svg><br><br>
              <h4 class="card-title">Message Patients</h4>
              <p class="card-text">To get in contact with a patient, click below!</p>
              <a href="/chat.html" class="btn btn-black">Messages</a>
            </div>
          </div>
        </div>
      </div>
      
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
