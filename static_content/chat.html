<html lang="en" dir="ltr">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Alatsi|Righteous&display=swap" rel="stylesheet">
    <link href="http://mvrhy.x10host.com/OUD/myStyle.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="myStyle.css" />
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">

        img_arr = ["msg1.png", "msg2.png"];

        function displayMessage(){
          document.getElementsByClassName("messageTxt")[0].value = "";
          document.getElementById("msg").src = img_arr[0];
          setTimeout(function() {
            alert("New message from Michael Fuss");
            document.getElementById("msg").src = img_arr[1];
          }, 3000);

        }


    </script>
  </head>
  <body>
    <div class="sidebar">
      <a href="entry">Patient entry</a>
      <br>
      <a href="database">Database</a>
      <br>
      <a href="/">Logout</a>
    </div>
    <div id="aligner">
      <font class=mainFont>
      Send message:<br>
      <textarea class="messageTxt" rows="4" cols="20" align=left>
      Hello Michael, This is Nicole from the Care Center. How are you today?
      </textarea>
      <img id="msg" align=right>
      <br><br>
      <input class=msgButton style="padding: 12px 12px; width:100px;" value="Send" onclick="displayMessage()">




    </div>
  </body>
</html>
