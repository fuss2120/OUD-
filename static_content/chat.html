<html lang="en" dir="ltr">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Alatsi|Righteous&display=swap" rel="stylesheet">
    <link href="http://mvrhy.x10host.com/OUD/myStyle.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="myStyle.css" />
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">

        var urlParams = new URLSearchParams(window.location.search);
        var pid = urlParams.get('pid');

        function sendMessage() {
          var message = $("#messageTxt").val();
          console.log(message);
          $.post({
          url: '/send_message',
          data: { "message": message, "pid": pid },
          success: function(response) {
            if (response.success == true)
              console.log("success");
            else
              console.log(response.errorMessage);
          }
       })
        }

    </script>
  </head>
  <body>
    <div class="sidebar">
      <a href="entry">Patient entry</a>
      <br>
      <a href="database">Database</a>
      <br>
      <a href="/">Logout</a>
    </div>
    <div id="aligner">
      <font class=mainFont>
      Send message:<br>
      <textarea placeholder="Enter message" id="messageTxt" class="messageTxt" rows="4" cols="20" align=left></textarea>
      <br><br>
      <input class=msgButton style="padding: 12px 12px; width:100px;" value="Send" onclick="sendMessage()">




    </div>
  </body>
</html>
